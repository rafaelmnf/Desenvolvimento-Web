<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
</head>

<body>
    <div class="forms-container">
        <form class="form" id="contactForm">
            <h2>Contato</h2>
            <p>Mande-nos sua dúvida!</p>
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" placeholder="Seu nome" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Seu email" required>
            </div>

            <div class="form-group">
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" placeholder="Sua mensagem" rows="5" required></textarea>
            </div>

            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>            
        </form>

        <form class="form" id="verificationForm">
            <h2>Código de Verificação</h2>
            <p>Enviamos um código para o seu e-mail. Insira-o abaixo:</p>
            <div class="form-group">
                <label for="verificationCode">Código:</label>
                <input type="text" id="verificationCode" name="verificationCode" placeholder="Código de verificação" required>
            </div>

            <div class="form-group">
                <button type="submit">Verificar</button>
            </div>
        </form>

    </div>
</body>
</html>
